<h3> Film Ekle</h3>

<form (ngSubmit)="add(movieAddForm)" #movieAddForm="ngForm">
  <div class="form-group">
    <input type="text" placeholder="Film Ad覺" #title="ngModel" [(ngModel)]="model.title" class="form-control"
           name="title" id="title" required/>
    <div *ngIf="title.invalid && title.dirty" class="alert alert-danger">
      Bu alan zorunludur
    </div>
  </div>


  <div class="form-group">
    <input type="text" placeholder="Resim linki" #img="ngModel" [(ngModel)]="model.img" class="form-control" name="img"
           id="img" required/>
    <div *ngIf="img.invalid && img.dirty" class="alert alert-danger">Bu alan zorunludur</div>
  </div>

  <div class="form-group">
    <input type="number" placeholder="Yay覺n Y覺l覺" #year="ngModel" [(ngModel)]="model.year" class="form-control"
           name="year"
           id="year" required/>
    <div *ngIf="year.invalid && year.dirty" class="alert alert-danger">Bu alan zorunludur</div>
  </div>

  <div class="form-group">
    <select name="category" id="category" class="form-control" #categoryId="ngModel" [(ngModel)]="model.categoryId"
            required>
      <option *ngFor="let category of categories" value="{{category._id}}">{{category.title}}</option>
    </select>
    <div *ngIf="categoryId.invalid && categoryId.touched" class="alert alert-danger">Bu alan zorunludur</div>
  </div>

  <button class="btn btn-primary" [disabled]="movieAddForm.invalid" >Ekle</button>
</form>
